<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabelas</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th, td{
      padding: 10px;
    }
    thead tr{
      border-bottom: solid 3px #444;
    }
    tbody tr:hover{
      background-color: #dedede;
    }
    tfoot{
      background-color: #444;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>Produtos</caption>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Pre√ßo</th>
        <th>Quantidade</th>
        <th>Total</th>
      </tr>
    </thead>
      <tbody>
        <tr>
          <td>Ipad Pro</td>
          <td>2.345.90</td>
          <td>3</td>
          <td>7.037,70</td>
        </tr>
        <tr>
          <td>Macbook Pro 2017</td>
          <td>8.609,00</td>
          <td>1</td>
          <td>8.609,00</td>
        </tr>
        <tr>
          <td>Bike Speed Pro Evolution</td>
          <td>11.450,00</td>
          <td>1</td>
          <td>11.450,00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>32.537,90</td>
        </tr>
      </tfoot>
  </table>
</body>
</html>
